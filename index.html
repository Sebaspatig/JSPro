<html>
  <head>
    <title>SebaspatigMediaPlayer</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./src/assets/index.css" />
    <link rel="icon" href="./src/assets/icons/1185099.png" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&family=M+PLUS+2:wght@300;400;600&family=Raleway:ital,wght@0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Sebaspatig Media Player</h1>
      <p clas="header__text">An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="https://res.cloudinary.com/sebaspatig/video/upload/v1639512112/Videos/Air-de-Buffons_fukf9p.mp4" />
      </video>

      <section class="controls">
        <button class="button btn__playPause" id="playButton">
          <i class="far fa-play-circle btn__play" id="btn_PlayPause"></i>Play/Pause
        </button>

        <button class="button btn__muteUnmute" id="muteButton">
          <i class="fas fa-volume-mute btn__mute" id="btn__muteUnmute"></i>Mute/Unmute
        </button>
      </section>

    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
